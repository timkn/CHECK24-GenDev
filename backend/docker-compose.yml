# docker-compose.yml

version: '3.8'

services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    environment:
       - DATABASE_URL=postgresql://postgres:hfieufh8f39f9fb3uzfg839fh3f3@db:5432/gendev
       - OPENAI_KEY=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
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=hfieufh8f39f9fb3uzfg839fh3f3
      - POSTGRES_DB=gendev
  redis:
    image: redis:alpine
    restart: always
    networks:
      - default
    ports:
      - '6379:6379'
    expose:
      - 6379
    command: redis-server --save 20 1 --loglevel warning --requirepass jfhuez8f32fhfqnbef8g29hqnf024
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: